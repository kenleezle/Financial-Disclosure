<!DOCTYPE html>
<html>
  <head>
    <title>Financial Disclosure Project</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/graph.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Financial Disclosure Project</h1>
    <div class='container'>
      <div class='row'>

        </div>
        <div class='span4'>
          <ul class="nav nav-tabs">
            <li class="active"><a href="#officials" data-toggle="tab">Officials</a></li>
            <li><a href="#compare" data-toggle="tab">Compare</a>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="officials" style="padding-left: 4px; overflow: scroll; height: 400px;">
              <ul class="unstyled" id="officiallist">
              </ul>
            </div>
            <div class="tab-pane" id="compare">
              <ul class="unstyled" id="comparelist">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-tab.js"></script>
    <script src='js/tools.js'></script>
    <script src="js/graph.js"></script>
    <script src="js/k3.js"></script>
  </body>
</html>
